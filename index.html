<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Word Audio Player</h1>
    
    <label for="wordArray">Enter up to 10 words (each word on a new line or separated by space):</label><br>
    <textarea id="wordArray" name="wordArray" rows="10" cols="30"></textarea><br>

    <label for="minTimeInterval">Minimum Time Interval Between Word Callouts (1-30 seconds):</label><br>
    <input type="number" id="minTimeInterval" name="minTimeInterval" min="1" max="30" required><br>

    <label for="maxTimeInterval">Maximum Time Interval Between Word Callouts (1-30 seconds):</label><br>
    <input type="number" id="maxTimeInterval" name="maxTimeInterval" min="1" max="30" required><br>

    <label for="wordCount">Word Count (1-100):</label><br>
    <input type="number" id="wordCount" name="wordCount" min="1" max="100" required><br>

    <button onclick="start()">Start</button>
    <button onclick="stopExercise()">Stop</button>

    <script src="script.js"></script>
</body>
</html>
